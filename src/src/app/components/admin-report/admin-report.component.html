<div class="table" data-example-id="simple-table">
   <table class="table">
      <caption>Registered Users</caption>
      <thead>
         <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address1</th>
            <th>Address2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Country</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="user in users">
            <th ></th>
            <td></td>
            <td></td>
            <td></td>
         </tr>
      </tbody>
   </table>
   {{user}}
</div>
